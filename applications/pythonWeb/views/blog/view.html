{{extend 'layout.html'}}
<h1>Blog View</h1>
<hr/>
{{ for x in rows: }}
<div class='row'>
    <img class="col-md-4" src="{{=x.blog_image}}" alt="blog image"/>
    <div class="col-md-8">
         <p>
             <a href="{{=x.blog_url}}">
                 {{=x.blog_title}}
             </a>
        </p>
    </div>
</div>
{{ pass }}
